{% extends "generic.html" %}
{% load static %}

{% block head %}
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #f5f5f5;
            height: 100%;
        }

        main {
            height: 100%;
        }
    </style>
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <main class="d-flex">
        <div class="flex-grow-1">
            <img src="{% static 'users/login/login.svg' %}" alt="Login image" width="500px"/>
        </div>

        <div class="flex-grow-1">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
